
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Solitaire game</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="main.js"> </script>
<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  </head>

<body>
  <audio hidden id="shuffleCards">
    <source src="audio\shuffling-cards-1.wav" type="audio/ogg">
  </audio>
  <audio hidden id="matchingCards">
    <source src="audio\matchCards.wav" type="audio/ogg">
  </audio>
    <header>
      <h1> Welcome to Solitaire</h1>
    </header>
    <div class="side">
      <div class="moves">Moves: 0</div>
      <div class="time">Time: 00:00:00</div>
      <div id="winCar">
        <button class="winCar"> Winning Cards </button>
      </div>
      <div id="resetBtn">
        <button class="resetBtn"> Reset Button </button>
      </div>
    </div>
  <div class="topRow">
    <div class="card back first backPile"></div>
    <div class="card second frontPile"></div>

    <div class="card stock top1 fourth d0"></div>
    <div class="card stock top2 fifth c0"></div>
    <div class="card stock top3 sixth h0"></div>
    <div class="card stock top4 seventh s0"></div>

  </div>

  <div class="middleRow">
    <div class="em large first firstMR"><ul></ul></div>
    <div class="em large second secondMR"><ul></ul></div>
    <div class="em large third thirdMR"><ul></ul></div>
    <div class="em large fourth fourthMR"><ul></ul></div>
    <div class="em large fifth fifthMR"><ul></ul></div>
    <div class="em large sixth sixthMR"><ul></ul></div>
    <div class="em large seventh seventhMR"><ul></ul></div>
  </div>



</body>
</html>
